<form [formGroup]="form">
  <div>Phone : <input formControlName="phoneNo" /></div>
  <div>Email : <input formControlName="email" /></div>
  <div>
    Password : <input type="password" formControlName="password" />
    <span style="color: red" *ngIf="form.get('password').errors?.required"
      >Password required</span
    >
    <span style="color: red" *ngIf="form.get('password').errors?.minlength"
      >Password should be at least 8 characters</span
    >
    <span style="color: red" *ngIf="form.get('password').errors?.maxlength"
      >Password should be maximum at 20 characters</span
    >
  </div>
  <div>
    <input type="password" formControlName="confirmPassword" />
    <span
      style="color: red"
      *ngIf="form.get('confirmPassword').errors?.required"
      >Confirm Password required</span
    >
  </div>
  <button [disabled]="form.invalid" (click)="submitForm()">Submit</button>
</form>
<p>Form Data Below</p>
<code>
  {{ form.value | json }}
</code>
